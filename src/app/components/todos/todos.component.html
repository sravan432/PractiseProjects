<div class="todos">
    <form (submit)="addTodo()">
        <input 
        type="text"
        name="inputTodo"
        placeholder="Enter todo..."
        class="todo-input"
        [(ngModel)]="inputTodo"
        required=""
        >

        <input type="submit" value="Add Todo" class="todo-submit">
    </form>




    <div *ngFor="let x of todos;let i = index;" class="todo {{ (x.completed ? 'done' : '') }}">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDonr(i)">{{x.content}}</div>
        <div class="delete" (click)="deleteTodo(i)">Remove</div>
    </div>
</div>
